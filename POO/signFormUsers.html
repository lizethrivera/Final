<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKorting</title>
    <link rel="stylesheet" href="css/stylesFormUsers.css">
</head>



<body>
    
    <div class="login-reg-panel">
        <div class="login-info-box">

            <h2>¿Tienes Cuenta?</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <label for="" id="label-register">Iniciar Sesión</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        
        </div>


            <div class="register-info-box">

                <h2>¿No tienes cuenta?</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                <label for="log-login-show" id="label-login">Registrar</label>
                <input type="radio" name="active-log-panel" id="log-login-show">
                
            </div>

            <div class="white-panel">

                <div class="login-show">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                    <input type="button" value="Iniciar Sesión">
                    <a href="#">¿Olvidaste tu contraseña?</a>

                </div>

                <div class="register-show">

                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre" id="nombreUsuario">
                    <input type="text" placeholder="Apellido" id="apellidoUsuario">
                    <input type="file" placeholder="Imagen de Perfil" id="imgPerfilUsuario">
                    <input type="file" placeholder="Imagen de Portada" id="imgPortadaUsuario">
                    <input type="text" placeholder="Email" id="correoUsuario">
                    <input type="password" placeholder="Contraseña" id="contraseñaUsuario">
                    <input type="password" placeholder="Confirmar Contraseña" id="confirmarcontraseñaUsuario">

                    <input type="button" value="Registrarse" id="registrarUsuario">
                </div>
            </div>
    </div>


</body>
</html>
