<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrate</title>
        <!-- Bootstrap CSS -->
        <link  rel="icon"   href="img/logoex.png" type="image/png" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/register-users.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	
    
    </head>
<body>
    <!--Navigation-->
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-8 col-md-6 col-lg-6 offset-md-1 order-md-2">
                        <!-- Image --> <img src="img/register-users/undraw_people_tax5.svg" alt="..." class="img-fluid">
                    </div>

                    
                        <div class="col-12 col-md-5 col-lg-5 order-md-1">
                            <div class="register">
                                <div class="mb-5 mt-3 text-center">
                                    <h2>ACTUALIZA TU INFORMACION</h2>
                                </div>

                        <!--Form Register-->
                            <form class="needs-validation">
                                <div class="row">
                                    <!--Name and LastNames-->
                                    <div class="col-6 col-md-6 col-lg-6">
                                        <div class="form-group">
                                            <div class="input-group" id="nombre">
                                                
                                            </div>
                                            <div id="errorNombreUsuario" class="controls">
                                
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-6 col-md-6 col-lg-6">
                                        <div class="form-group">
                                            <div class="input-group" id="apellidos">
                                                
                                            </div>
                                            <div id="errorApellidoUsuario"  class="controls">
                            
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            <!--IMG User-->
                                <div class="form-group">
                                    <div class="input-group" id="img">
                                        
                                                
                                        <div id="errorImagenUsuario" class="controls">
                                
                                        </div>
                                    </div>
                                </div>

                            <!--Email-->
                                <div class="form-group">
                                    <div class="input-group" id="correo">
                                        
                                    </div>
                                    
                                    <div id="errorCorreoUsuario" class="controls">
                                
                                    </div>
                                </div>
                                
                            <!--Password-->
                                <div class="form-group">
                                        <div class="input-group" id="password">
                                           
                                        </div>
                                        <small id="passwordHelpInline" class="text-muted pass">
                                            Debe estar entre 8-20 caracteres.
                                        </small>
                                        <div id="errorContraseñaUsuario" class="controls">
                                
                                        </div>
                                    </div>

                            <!--Coonfirm Password-->
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                        </div>
                                        <input type="password" class="input form-control" id="confirmarContraseñaUsuario" placeholder="Confirma tu contraseña" oninput="validarConfirmacionContraseñaUsuario()" required>
                                    </div>

                                    <div id="errorConfirmarContraseñaUsuario" class="controls">
                                
                                    </div>
                                </div>


                                <div class="mt-4">
                                    <button type="button" class="btn" id="registrarUsuario" onclick="validarTodo()">Guardar</button>
                                </div>
                            </form>
                            
                           
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function validarTodo(){

            console.log("Entro");
            if(guardarInformacionUsuario() ==true ){
                console.log("entro");
                actualizarUsuario();
                //limpiarCamposLI();
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/validaciones/validarRegisterUsers.js"></script>
    <script src="js/query.js"></script>
    <script src="js/controladores/controlador.js"></script>
</body>
</html>
